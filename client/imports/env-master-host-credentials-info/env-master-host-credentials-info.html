<template name="EnvMasterHostCredentialsInfo">
<div class="form-horizontal">
  <div class="form-group">
    <label for="sshKey" 
      class="col-sm-2 control-label"
      >SSH Key</label>

    <div class="col-sm-3">
      <input type="text" class="form-control" 
        id="sshKey" 
        placeholder="SSH Key" value="/home/yarony/.ssh/id_rsa">
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="mhUsername" 
      class="col-sm-2 control-label"
      >Master Host Username</label>

    <div class="col-sm-3">
      <input type="text" 
        class="form-control" 
        id="mhUsername" 
        placeholder="Master Host Username" 
        value="root">
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="mhPassword" 
      class="col-sm-2 control-label"
      >Master Host Password</label>

    <div class="col-sm-3">
      <input type="password" 
        class="form-control" 
        id="mhPassword" 
        placeholder="Master Host Password" value="">
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="button" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast"
        >Test connection</button>
    </div>

    <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
      <button type="button" class="mdl-button mdl-js-button btnNext sm-next-button"
        >Next</button>
    </div>

  </div>
</div>
</template>
