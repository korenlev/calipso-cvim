<template name="OsApiEndpointInfo">
<div class="form-horizontal">
  <div class="form-group">
    <label for="apiHost" 
      class="col-sm-2 control-label">API host</label>

    <div class="col-sm-3">
      <input type="text" class="form-control" id="apiHost" 
        placeholder="API Host" 
        value="10.56.20.83">
    </div>

    <div class="col-sm-4">
      <p>This is API</p>
    </div>
  </div>

  <div class="form-group">
    <label for="adminToken" 
      class="col-sm-2 control-label"
      >Admin Token</label>

    <div class="col-sm-3">
      <input type="text" class="form-control" 
        id="adminToken" 
        placeholder="Admin Token" value="vIhNb1l2">
    </div>

    <div class="col-sm-4">
      <p>You can find token ..</p>
    </div>
  </div>

  <div class="form-group">
    <label for="Username" 
      class="col-sm-2 control-label"
      >Username</label>

    <div class="col-sm-3">
      <input type="text" class="form-control" 
        id="Username" 
        placeholder="Username" 
        value="admin">
    </div>

    <div class="col-sm-4">
      <p>You can find username ..</p>
    </div>
  </div>

  <div class="form-group">
    <label for="apiPassword" class="col-sm-2 control-label"
      >Password</label>

    <div class="col-sm-3">
      <input type="password" class="form-control" 
        id="apiPassword" 
        placeholder="Password" 
        value="admin">
    </div>

    <div class="col-sm-4">
      <p>Enter you password</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="button" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast">Test connection</button>
    </div>

    <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
      <button type="button" class="mdl-button mdl-js-button btnNext">Next</button>
    </div>

  </div>
</div>
</template>
