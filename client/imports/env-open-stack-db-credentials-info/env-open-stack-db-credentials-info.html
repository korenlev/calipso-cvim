<template name="EnvOpenStackDbCredentialsInfo">
<div class="form-horizontal">

  <div class="form-group">

    <label for="dbHost" class="col-sm-2 
      control-label"
      >DB Host</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            context=model 
            key="host"
            type="text"
            placeholder="Db HOst")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="dbPort" 
      class="col-sm-2 control-label"
      >DB port</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            context=model 
            key="port"
            type="text"
            placeholder="Db port")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="dbUsername" 
      class="col-sm-2 control-label"
      >DB Username</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            context=model 
            key="user"
            type="text"
            placeholder="Db Username")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="dbPassword" 
      class="col-sm-2 control-label"
      >Password</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            context=model 
            key="password"
            type="password"
            placeholder="Password")
      }}
    </div>

    <div class="col-sm-4">
      <p>Enter you password</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="button" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast"
        >Test connection</button>
    </div>

    <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
      <button type="button" 
        class="mdl-button mdl-js-button btnNext sm-next-button"
        >Next</button>
    </div>
  </div>
</div>
</template>
