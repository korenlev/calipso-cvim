<template name="EnvironmentWizard">
    <!-- modals template for issue modal  -->
    {{> eventModals}}

  <div class="main-layout-no-nav cards white">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      {{#each tab in tabs }}
        <li role="presentation">
          <a href="#{{ tab.localLink }}"
             aria-controls="{{ tab.localLink }}"
             role="tab"
             data-toggle="tab"
             >{{tab.label}}</a>
        </li>
      {{/each}}
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <!-- main info -->
      <div role="tabpanel" class="tab-pane active" 
          id="maininfo">
        {{>EnvMainInfo }}
      </div>
      
      <!-- os api endpoint -->
      <div role="tabpanel" class="tab-pane fade" 
        id="endpoin-panel">
        {{>OsApiEndpointInfo }}
      </div>

      <!-- db credentials -->
      <div role="tabpanel" class="tab-pane fade" id="db-credentials">
        {{>OpenStackDbCredentialsInfo }}
      </div>

      <!-- master host -->
      <div role="tabpanel" class="tab-pane fade" id="master-host">
        {{>EnvMasterHostCredentialsInfo }}
      </div>

      <!-- nfv -->
      <div role="tabpanel" class="tab-pane fade" id="nfv">
        {{>EnvNfvInfo }}
      </div>

    </div>
  </div>

</template>
