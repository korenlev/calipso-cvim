<template name="EnvironmentWizard">
    <!-- modals template for issue modal  -->
    {{> eventModals}}

  <div class="main-layout-no-nav cards white">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      {{#each tab in tabs }}
        <li role="presentation">
          <a href="#{{ tab.localLink }}"
             aria-controls="{{ tab.localLink }}"
             role="tab"
             data-toggle="tab"
             id="link-{{ tab.localLink }}"
             >{{tab.label}}</a>
        </li>
      {{/each}}
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <!-- main info -->
      <div role="tabpanel" class="tab-pane active" 
          id="maininfo">
        {{>EnvMainInfo (createTabArgs environment 
          'endpoin-panel') }}
      </div>
      
      <!-- os api endpoint -->
      <div role="tabpanel" class="tab-pane fade" 
        id="endpoin-panel">
        {{>EnvOsApiEndpointInfo (createTabArgs environment
          'db-credentials') }}
      </div>

      <!-- db credentials -->
      <div role="tabpanel" class="tab-pane fade" id="db-credentials">
        {{>EnvOpenStackDbCredentialsInfo (createTabArgs 
           environment 'master-host') }}
      </div>

      <!-- master host -->
      <div role="tabpanel" class="tab-pane fade" id="master-host">
        {{>EnvMasterHostCredentialsInfo (createTabArgs
           environment 'nfv') }}
      </div>

      <!-- nfv -->
      <div role="tabpanel" class="tab-pane fade" id="nfv">
        {{>EnvNfvInfo (createTabArgs environment) }}
      </div>

    </div>
  </div>

</template>
