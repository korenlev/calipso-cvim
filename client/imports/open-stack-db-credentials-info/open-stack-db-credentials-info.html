<template name="OpenStackDbCredentialsInfo">
<div class="form-horizontal">
  <div class="form-group">
    <label for="dbHost" class="col-sm-2 
      control-label"
      >DB Host</label>

    <div class="col-sm-3">
      <input type="text" class="form-control" 
        id="dbHost" 
        placeholder="DB Host" 
        value="10.56.20.83">
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="dbPort" 
      class="col-sm-2 control-label"
      >DB port</label>

    <div class="col-sm-3">
      <input type="text" class="form-control" 
        id="dbPort" 
        placeholder="DB port" 
        value="3306.0">
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="dbUsername" 
      class="col-sm-2 control-label"
      >DB Username</label>

    <div class="col-sm-3">
      <input type="text" class="form-control" 
        id="dbUsername" 
        placeholder="DB Username" 
        value="root">
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="dbPassword" 
      class="col-sm-2 control-label"
      >Password</label>

    <div class="col-sm-3">
      <input type="password" 
        class="form-control" 
        id="dbPassword" 
        placeholder="Password" 
        value="BsfYNGxi">
    </div>

    <div class="col-sm-4">
      <p>Enter you password</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="button" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast"
        >Test connection</button>
    </div>

    <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
      <button type="button" 
        class="mdl-button mdl-js-button btnNext"
        >Next</button>
    </div>
  </div>
</div>
</template>
