<template name="accordionTreeNode" >
    <li class="{{#if treeItem.clique }}genGraphClick{{/if}}"
      id="{{ treeItem.id }}"   
      title="{{ treeItem.name }}" 
      type="{{ treeItem.type }}" 
      clique="{{ treeItem.clique }}" 
      objId="{{ treeItem._id._str }}"
      >
        <a class="js-item-link {{#if isOpen }}submenu-indicator-minus{{/if}}" href="#">
					<i class="fa"></i>
				  {{ treeItem.object_name }}
          {{#if showNow }}
            {{#if hasChildren }}   
						<span class='submenu-indicator'>+</span>
            {{/if }}
          {{/if }}
				</a>

        {{#if needClosing }}
            {{ closeWhenNeeded }}
        {{/if }}
  
				{{#if isNotClose }}
          {{> accordionTreeNodeChildren (createTreeNodeChildrenArgs treeItem isNeedChildrenClosing childNodeRequested) }}
				{{/if }}
    </li>                      

    {{ whenStartAsClicked(startAsClicked) }}
</template>
