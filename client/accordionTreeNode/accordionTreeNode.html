<template name="accordionTreeNode" >
    <li class="{{#if treeItem.clique }}genGraphClick{{/if}}"
      id="{{ treeItem.id }}"   
      title="{{ treeItem.name }}" 
      type="{{ treeItem.type }}" 
      clique="{{ treeItem.clique }}" 
      objId="{{ treeItem._id._str }}"
      >
        <a class="js-item-link {{#if isOpen }}submenu-indicator-minus{{/if}}" href="#">
					<i class="fa"></i>
				  {{ treeItem.object_name }}
					{{#if hasChildren }}   
						<span class='submenu-indicator'>+</span>
					{{/if }}
				</a>

				{{#if closeWhenNeeded openedFamilyNodeId }}{{/if }}
  
				{{#if isNotClose }}
					<ul class="submenu">       
							{{#each childItem in children }}
									{{> accordionTreeNode (createTreeNodeArgs childItem openedChildNodeId) }}
							{{/each }}
					</ul>
				{{/if }}
    </li>                      
</template>
