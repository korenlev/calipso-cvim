<template name="TopNavbarMenu">

  <nav class="os-topnavbarmenu navbar navbar-inverse navbar-custom navbar-fixed-top">
    <div class="nav-main justify-content-between">
      <div class="nav-left-side">
        <div class="sm-navbar-header navbar-header">
          <div class="sm-navbar-brand-container">
            <img class="sm-calipso-logo" src="/icons/icon-logo-temp.svg">
            <div class="sm-project-label" href="/">CALIPSO</div>
          </div>
        </div>
        <div class="sm-navbar-menu">
          <div class="sm-dashboard-link os-nav-link nav-dashboard-link">
            <a>
              DASHBOARD
            </a>
          </div>
          <div class="nav-environments-link dropdown os-nav-link">{{> envForm argsEnvForm }}</div>
          <div class="search nav-search">
            <div class="search-input-group" style="display: flex;">
              <img class="search-icon" src="/icons/icon-search.svg">
              <input id="search" placeholder="Search ...">
            </div>
            <div class="search-auto-complete">
              {{>SearchAutoCompleteList (argsSearch envId searchTerm) }}
            </div>
          </div>
        </div>
      </div>
      <div class="nav-right-side" style="width:700px;display:flex;">
        <div id="navbar" class="nav-childs" style="width: 100%;display:flex;">
          <div class="nav-buttons">
            <div>
              {{> settingsList}}
            </div>
            <div class="login-container">
              <div>
                <a class="sm-login-buttons-link os-nav-link" href="#">
                  <div dir="ltr">{{> loginButtons}}</div>
                </a>
              </div>
              <div class="user-img">
              </div>
            </div>
            <div class="alarm-section">
                {{> alarmIcons}}
              <!-- <a class="sm-get-started-link os-nav-link">Get started</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <br>
  <br>
</template>
