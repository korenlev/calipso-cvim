<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form-inline">
    <label class="gf-form-label width-10 query-keyword">Choose data type</label>
    <div class="gf-form-select-wrapper">
      <select
        class="gf-form-input gf-size-auto"
        ng-model="ctrl.target.type"
        ng-options="f.value as f.text for f in ctrl.types"
        ng-change="ctrl.onChangeInternal()"
      >
      </select>
    </div>
    <div class="gf-form-inline" ng-show="ctrl.showInventory()">
      <label class="gf-form-label width-10 query-keyword">Choose object type</label>
      <div class="gf-form-select-wrapper">
        <select
          class="gf-form-input gf-size-auto"
          ng-model="ctrl.target.objectType"
          ng-options="f.value as f.text for f in ctrl.objectTypes"
          ng-change="ctrl.onChangeInternal()"
        >
        </select>
      </div>
      <label class="gf-form-label width-6 query-keyword">Enter fields</label>
      <input
        class="gf-form-input gf-size-auto"
        ng-repeat="(key, val) in ctrl.objectTypes"
        ng-show="ctrl.showFieldType(val.value)"
        ng-model="ctrl.target.typeFields[val.value]"
        on-keyup="ctrl.onChangeInternal()"/>
    </div>
  </div>
</query-editor-row>
