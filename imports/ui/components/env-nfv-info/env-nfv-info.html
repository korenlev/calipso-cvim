<template name="EnvNfvInfo">
<div class="form-horizontal">
  <div class="form-group">
    <label for="nfvProvider" 
      class="col-sm-2 control-label"
      >NFV provider</label>

    <div class="col-sm-3">
      <select class="form-control">
        <option>APIC</option>
        <option>Some other</option>
      </select>
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="mhUsername" 
      class="col-sm-2 control-label"
      >Master Host Username</label>

    <div class="col-sm-3">
      <input type="text" 
        class="form-control" 
        id="mhUsername" 
        placeholder="Master Host Username">
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="mhPassword" 
      class="col-sm-2 control-label"
      >Master Host Password</label>

    <div class="col-sm-3">
      <input type="text" class="form-control" id="mhPassword" placeholder="Master Host Password">
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast"
        >Test connection</button>
    </div>

    <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
      <button type="button" 
        class="sm-submit-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        >Submit</button>
    </div>

  </div>
</div>
</template>
