<template name="EnvNfvInfo">
<div class="form-horizontal">
  <div class="form-group">
    <label for="nfvProvider" 
      class="col-sm-2 control-label"
      >Master host</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            value=model.host 
            key="host"
            type="text"
            disabled=disabled
            placeholder="Host")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="mhUsername" 
      class="col-sm-2 control-label"
      >Admin token</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            value=model.admin_token 
            key="admin_token"
            type="text"
            disabled=disabled
            placeholder="Admin token")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="" 
      class="col-sm-2 control-label"
      >Port</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            value=model.port 
            key="port"
            type="text"
            disabled=disabled
            placeholder="Port")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="" 
      class="col-sm-2 control-label"
      >User</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            value=model.user 
            key="user"
            type="text"
            disabled=disabled
            placeholder="User")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="" 
      class="col-sm-2 control-label"
      >Password</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            value=model.pwd 
            key="pwd"
            type="text"
            disabled=disabled
            placeholder="Password")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast"
        >Test connection</button>
    </div>

    <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
      <button type="button" 
        class="sm-next-button mdl-button mdl-js-button 
          btnNext"
        >Next</button>
    </div>
  </div>
</div>
</template>
