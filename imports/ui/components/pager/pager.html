<template name="Pager">
<div class="os-pager">
  <nav aria-label="Page navigation">
		<ul class="pagination">
			<li class="{{#if disablePrev}}disabled{{/if}}">
				<a class="sm-first-button" aria-label="First">
					<span aria-hidden="true">first</span>
				</a>
			</li>
			<li class="{{#if disablePrev}}disabled{{/if}}">
				<a class="sm-prev-button" aria-label="Previous">
					<span aria-hidden="true">previous</span>
				</a>
			</li>
      {{#each pageButton in pagesButtons }}
			<li class="{{#if (isCurrentPage pageButton.number currentPage)}}active{{/if}}"><a class="sm-page-button" data-page-number="{{ pageButton.number }}"
            >{{ pageButton.label }}</a></li>
      {{/each }}
			<li class="{{#if disableNext}}disabled{{/if}}">
				<a class="sm-next-button" aria-label="Next">
					<span aria-hidden="true">next</span>
				</a>
			</li>
			<li class="{{#if disableNext}}disabled{{/if}}">
				<a class="sm-last-button" aria-label="Next">
					<span aria-hidden="true">last</span>
				</a>
			</li>
		</ul>
	</nav>	
</div>
</template>
