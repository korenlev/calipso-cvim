<template name="RegionDashboard">
  <!-- modals template for issue modal  -->
  {{> eventModals}}

  <div class="flex-box justify-content-between">
    <div class="flex-box-1 site-sidenav">
      {{> accordionNavMenu}}  
    </div>
    <div class="flex-box-3 main-layout-no-nav">
      
      <div class="flex">
        <div class="flex-box-1 cards white title">
          <h4>Region name: {{ region.name }}</h4>
        </div>
      </div>

      <div class="flex-box justify-content-between">
        {{#each infoBox in infoBoxes }}
          {{> DataCubic (argsInfoBox infoBox) }}
        {{/each }}
      </div>
      
      <!-- flex box for regions and projects -->
      <div class="flex-box justify-content-between">
        {{#each listInfoBox in listInfoBoxes }}
          {{> ListInfoBox (argsListInfoBox listInfoBox) }}
        {{/each }}
      </div>
      
    </div>
  </div>
</template>
