<template name="alarmIcons">
  <div class="os-alarm-icons">

    <div class="alarm-icons">
       
        <div class="dropdown">
            <div class="material-icons mdl-badge mdl-badge--overlap dropdown-toggle" data-badge="{{notificationsCount}}" type="button" id="dropdownMenu1" data-toggle="modal" data-target="#notificationGlobal">notifications</div>
<!--
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li class="dropdown-header">Last notifications</li>
                <li role="separator" class="divider"></li>
                <li>No notify</li>
            </ul>
-->
        </div>

        <div class="dropdown">
            <div class="material-icons mdl-badge mdl-badge--overlap dropdown-toggle" data-badge="{{warningsCount}}" type="button" id="dropdownMenu1" data-toggle="modal" data-target="#issueGlobal">warning</div>
<!--
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li class="dropdown-header">Last warings</li>
                <li role="separator" class="divider"></li>
                <li>No warings</li>
            </ul>
-->
        </div>

        <div class="dropdown">
            <div class="material-icons mdl-badge mdl-badge--overlap dropdown-toggle" data-badge="{{errorsCount}}" type="button" id="dropdownMenu1" data-toggle="modal" data-target="#errorGlobal">error</div>
<!--
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li class="dropdown-header">Last errors</li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Show on graph</a></li>
            </ul>
-->
        </div>

        <div class="dropdown">
            <div class="material-icons dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">settings</div>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li class="dropdown-header"
                  ><a href="{{pathFor route='scans-list' query=''}}" >Scans</a></li>
                <li class="dropdown-header"
                  ><a href="{{pathFor route='link-types-list' query=''}}" >Link Types</a></li>
                <li class="dropdown-header"
                  ><a href="{{pathFor route='clique-types-list' query=''}}" >Clique Types</a></li>
                <li class="dropdown-header"
                  ><a href="{{pathFor route='clique-constraints-list' query=''}}" >Clique Constraints</a></li>

                <li class="dropdown-header">
                  <a href="{{pathFor route='messages-list' query=''}}" >Messages</a>
                </li>

                {{#if isAdmin }}
                <li class="dropdown-header">
                  <a href="{{pathFor route='user-list' query=''}}">Users</a>
                </li> 
                {{/if }}
            </ul>
        </div>

    </div>
  </div>
</template>
