<template name="EnvAmqpCredentialsInfo">
<div class="form-horizontal">
  <!-- Host -->
  <div class="form-group">

    <label for="dbHost" class="col-sm-2 
      control-label"
      >Host</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            value=model.host 
            key="host"
            type="text"
            placeholder="Host")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="dbPort" 
      class="col-sm-2 control-label"
      >port</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            value=model.port 
            key="port"
            type="text"
            placeholder="Port")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="dbUsername" 
      class="col-sm-2 control-label"
      >Username</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            value=model.user 
            key="user"
            type="text"
            placeholder="Username")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="dbPassword" 
      class="col-sm-2 control-label"
      >Password</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            value=model.password 
            key="password"
            type="password"
            placeholder="Password")
      }}
    </div>

    <div class="col-sm-4">
      <p>Enter you password</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="button" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast"
        >Test connection</button>
    </div>

    <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
      <button type="button" class="mdl-button mdl-js-button btnNext sm-next-button">Next</button>
    </div>

  </div>
</div>
</template>
