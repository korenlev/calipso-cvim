<template name="eventModals">
    
  <!-- Modal -->
  <div class="modal fade sm-event-modals" id="notification" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label
          ="Close"><span aria-hidden="true">&times;</span></button>
          <i class="material-icons">notifications</i>
        </div>
        <div class="modal-body">
          <h5 class="modal-title" id="myModalLabel">List of Notifications</h5>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Event</th>
                <th>Timestamp</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
            {{#each messagesNotifications}}
              <tr>
                <td>{{message}}</td>
                <td>{{timestamp}}</td>
                  <td><a data-toggle="modal" href="{{pathFor route='enviroment' query='env='}}{{environment}}&graph=true">Show on graph</a></td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="mdl-button mdl-js-button" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="issue" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">

          ="Close"><span aria-hidden="true">&times;</span></button>

            <tbody>
            {{#each messagesWarnings}}

                </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="mdl-button mdl-js-button" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->

                </tr>
            {{/each}}

          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="mdl-button mdl-js-button" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
