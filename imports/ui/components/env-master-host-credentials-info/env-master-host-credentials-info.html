<template name="EnvMasterHostCredentialsInfo">
<div class="form-horizontal">
  <div class="form-group">
    <label for="sshKey" 
      class="col-sm-2 control-label"
      >SSH Key</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            context=model 
            key="key"
            type="text"
            placeholder="SSH Key")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="mhUsername" 
      class="col-sm-2 control-label"
      >Master Host Username</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            context=model 
            key="user"
            type="text"
            placeholder="Master Host Username")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <label for="mhPassword" 
      class="col-sm-2 control-label"
      >Master Host Password</label>

    <div class="col-sm-3">
      {{> InputModel(createInputArgs
            context=model 
            key="pwd"
            type="password"
            placeholder="Master Host Password")
      }}
    </div>

    <div class="col-sm-4">
      <p>Some help info</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="button" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast"
        >Test connection</button>
    </div>

    <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
      <button type="button" class="mdl-button mdl-js-button btnNext sm-next-button"
        >Next</button>
    </div>

  </div>
</div>
</template>
