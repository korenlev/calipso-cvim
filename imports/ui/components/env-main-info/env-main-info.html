<template name="EnvMainInfo">
    <div class="form-horizontal">

      <div class="form-group">
        <label for="inputEmail" 
          class="col-sm-2 control-label"
          >Owner</label>

        <div class="col-sm-3">
          {{> InputModel(createInputArgs
                value=model.user 
                key="user"
                type="email"
                disabled=disabled
                placeholder="Email")
          }}
        </div>

        <div class="col-sm-4">
          <p>Owner of environment</p>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEnvName" 
          class="col-sm-2 control-label"
          >Enviroment name</label>

        <div class="col-sm-3">
          {{> InputModel(createInputArgs
                value=model.name
                key='name'
                type="text"
                disabled=disabled
                placeholder="Name")
          }}
        </div>
        <div class="col-sm-4">
          <p>Enter name of your encironment, it could be anything you want</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" 
          class="col-sm-2 control-label"
          >Distribution</label>

        <div class="col-sm-3">
          {{> SelectModel(createSelectArgs
                values=model.distribution 
                key="distribution"
                disabled=disabled
                options=distributionOptions
                showNullOption=false)
          }}
        </div>
        <div class="col-sm-4">
          <p>Enter type of the distribution</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" 
          class="col-sm-2 control-label"
          >Type Drivers</label>

        <div class="col-sm-3">
          {{> SelectModel(createSelectArgs
                values=model.type_drivers 
                key="type_drivers"
                options=typeDriversOptions
                disabled=disabled
                multi=false
                showNullOption=false)
          }}
        </div>
        <div class="col-sm-4">
          <p>Enter type driver</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" 
          class="col-sm-2 control-label"
          >Mechanism Drivers</label>

        <div class="col-sm-3">
          {{> SelectModel(createSelectArgs
                values=model.mechanism_drivers 
                key="mechanism_drivers"
                options=mechanismDriversOptions
                disabled=disabled
                multi=true)
          }}
        </div>
        <div class="col-sm-4">
          <p>Enter mechanism drivers</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" 
          class="col-sm-2 control-label"
          >Event based scan</label>

        <div class="col-sm-3">
          {{> InputModel(createInputArgs
                value=model.listen
                key='listen'
                type="checkbox"
                disabled=disabled)
          }}
        </div>
        <div class="col-sm-4">
          <p>Update the inventory in real-time whenever a user makes a change to the OpenStack environment</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
          <button type="button" 
            class="sm-next-button mdl-button mdl-js-button 
              btnNext"
            >Next</button>
        </div>
      </div>
    </div>
</template>
