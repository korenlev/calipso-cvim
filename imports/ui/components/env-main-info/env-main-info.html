<template name="EnvMainInfo">
    <div class="form-horizontal">

      <div class="form-group">
        <label for="inputEmail" 
          class="col-sm-2 control-label"
          >Owner</label>

        <div class="col-sm-3">
          {{> InputModel(createInputArgs
                context=model 
                key="user"
                type="email"
                placeholder="Email")
          }}
        </div>

        <div class="col-sm-4">
          <p>Admin name, owner of project</p>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEnvName" 
          class="col-sm-2 control-label"
          >Enviroment name</label>

        <div class="col-sm-3">
          {{> InputModel(createInputArgs
                context=model 
                key="name"
                type="text"
                placeholder="Name")
          }}
        </div>
        <div class="col-sm-4">
          <p>Enter name of your project, it could be anything you want</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" 
          class="col-sm-2 control-label"
          >Distribution</label>

        <div class="col-sm-3">
          {{> SelectModel(createSelectArgs
                context=model 
                key="distribution"
                options=distributionOptions)
          }}
        </div>
        <div class="col-sm-4">
          <p>Enter name of the distribution</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" 
          class="col-sm-2 control-label"
          >Network Plugins</label>

        <div class="col-sm-3">
          {{> SelectModel(createSelectArgs
                context=model 
                key="network_plugins"
                options=networkOptions
                multi=true)
          }}
        </div>
        <div class="col-sm-4">
          <p>Enter networks</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
          <button type="button" 
            class="sm-next-button mdl-button mdl-js-button 
              btnNext"
            >Next</button>
        </div>
      </div>
    </div>
</template>
