<template name="accordionTreeNode" >
    <li class="os-accordion-tree-node {{#if node.clique }}genGraphClick{{/if}}"
      id="{{ node.id }}"   
      title="{{ node.name }}" 
      type="{{ node.type }}" 
      clique="{{ node.clique }}" 
      objId="{{ node._id._str }}"
      >
        <a class="js-item-link {{#if isOpen }}submenu-indicator-minus{{/if}}" href="#">
					<i class="fa"></i>
				  {{ node.object_name }}
          {{#if showNow }}
            {{#if hasChildren }}   
						<span class='submenu-indicator'>+</span>
            {{/if }}
          {{/if }}
				</a>

				{{#if isNotClose }}
          {{> accordionTreeNodeChildren (createChildrenArgs node selectedNode) }}
				{{/if }}

    </li>                      
  {{ reactOnShowOpen(showOpen) }}
  {{ reactOnNewData(node) }}
</template>
