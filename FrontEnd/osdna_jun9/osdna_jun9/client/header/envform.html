<template name="envForm">
    
    <!-- li class dropdown -->
    <a id="dLabel" data-target="#" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      My enviroments
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" aria-labelledby="dLabel" style="color: black; padding: 10px;" >
    <li><a href="{{pathFor route='wizard'}}" class="droplist">Add new enviroment</a></li>
      <li class="divider"></li>
      <li style="border-bottom: 3px solid  #2196f3;">Existing enviroments:</li>
      {{#each envList}}
        <li><a class="envList droplist" href="#">{{name}}</a></li>
      {{/each}}
    </ul>

</template>
