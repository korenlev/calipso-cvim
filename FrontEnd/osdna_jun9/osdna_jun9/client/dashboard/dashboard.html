<template name="dashboard">
  
  {{> topnavbarmenu}}
  <div class="flex-box">
    
    <div class="flex-box-1 site-sidenav-collapse">
      <i class="material-icons">menu</i>
    </div>

    <div class="flex-box-3 main-layout-no-nav">
      
      <!-- this flex box separate enviroment cards from alerts -->
      <div class="flex-box ">
        
        <!-- this flex box for enviroment cards -->
        <div class="flex-box-3 flex-box flex-col">
          {{#each envList}}
            <div class="cards-flex-col-h500 white flex-box-1 ">
              <div class="flex-box justify-content-between">
                <div class="flex-box-1">
                  <i class="material-icons">view_carousel</i>
                </div>
                <div class="flex-box-3">
                  <h3>Enviroment name: {{name}}</h3>
                  <table class="table table-striped">
                    <tbody>
                      <tr>
                        <th>Distribution</th>
                        <td> {{distribution}} </td>
                      </tr>
                      <tr>
                        <th>Number of regions: 3</th>
                        <td>{{> selectRegion}}</td>
                      </tr>
                      <tr>
                        <th>Number of projects: 4</th>
                        <td>{{> selectProject}}</td>
                      </tr>
                    </tbody>
                  </table>
                  <h5>Enviroment summary:</h5>
                  <div class="flex-box justify-content-around">
                    <div class="cards-w300-h60 grey flex-box-1">
                      <div class="flex-box ">
                        <div class="flex-box-1">
                          <i class="fa fa-desktop"></i>
                        </div>
                        <div class="flex-box-3">
                        <p>Number of instances 352</p>
                        </div>
                      </div>
                    </div>
                    <div class="cards-w300-h60 white blue-text flex-box-1">
                      <div class="flex-box ">
                        <div class="flex-box-1">
                          <i class="fa fa-object-group"></i>
                        </div>
                        <div class="flex-box-3">
                        <p>Number of vServices 1204</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="flex-box justify-content-around">
                    <div class="cards-w300-h60 white blue-text flex-box-1">
                      <div class="flex-box ">
                        <div class="flex-box-1">
                          <i class="fa fa-compress"></i>
                        </div>
                        <div class="flex-box-3">
                        <p>Number of vConnectors 1204</p>
                        </div>
                      </div>
                    </div>
                    <div class="cards-w300-h60 grey flex-box-1">
                      <div class="flex-box ">
                        <div class="flex-box-1">
                          <i class="fa fa-server" aria-hidden="true"></i>
                        </div>
                        <div class="flex-box-3">
                        <p>Number of hosts 32</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {{/each}}

        </div> <!-- flex box for enviroment cards -->
        
        <!-- this flex box for alerts cards -->
        <div class="flex-box-1 flex-box flex-col ">
          
          <div class="cards-flex-col-h100 white green-text flex-box-1">
            <div class="flex-box ">
              <div class="flex-box-1">
                <i class="material-icons">notifications</i>
              </div>
              <div class="flex-box-2">
                <h5>Notification</h5>
                <p>Timestamp: 4/4/2016 5:40pm</p>
                <a href="#">More details</a>
              </div>
            </div>
          </div>

          <div class="cards-flex-col-h100 white orange-text flex-box-1">
            <div class="flex-box ">
              <div class="flex-box-1">
                <i class="material-icons">warning</i>
              </div>
              <div class="flex-box-2">
                <h5>Issue</h5>
                <p>Timestamp: 4/4/2016 5:40pm</p>
                <a href="#">More details</a>
              </div>
            </div>
          </div>

          <div class="cards-flex-col-h100 white red-text flex-box-1">
            <div class="flex-box ">
              <div class="flex-box-1">
                <i class="material-icons">error</i>
              </div>
              <div class="flex-box-2">
                <h5>Error</h5>
                <p>Timestamp: 4/4/2016 5:40pm</p>
                <a href="#">More details</a>
              </div>
            </div>
          </div>

        </div> <!-- flex box for alerts cards -->

      </div>

    </div> <!-- main-layout -->
  </div>

</template>
