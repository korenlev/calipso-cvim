			  width: 1200px;

				width: 800px;

			div.nodeContent {
				position: relative;

	<body>
		<div>
			<a id="btnExportImage" class="k-button" href="#">download as image</a>
		</div>

		<div>
			<div id="sp-graph-container" ></div>
		</div>
		<div class="nodeContent"><h4>Node Content:</h4>
			<pre id="nodeContent"></pre>
		</div>

	</body>
	
	<script>

	$(function () {		
		var options = {
			// url to get graph data from 
			// (empty, since I use local data from data.js)
			graphDataUrl: '',
			graphSettings:
			{
				edges: {
					"smooth": {
						"type": "continuous",
						"forceDirection": "none",
						"roundness": 0
					},
					"scaling":{
						label: {
							min:20,
							max:40
						}
					}
				},
				physics: {
					enabled:true,
					"barnesHut": {
						"gravitationalConstant": -10000,
						"centralGravity": 0,
						"damping": 1,
						"avoidOverlap": 1,
						"springLength": 150,
					},
					"maxVelocity": 0.5,
					"minVelocity": 0,
					"timestep": 1
				},
				groups: {
					Jan4TenantDemo: {color: { background: 'LightBlue' },shape: 'circle'},
					OvsNode13: { color: { background: 'LightBlue' },shape: 'circle' }
				},
/*
				layout: {
					hierarchical:{
						direction: "UD"
					}
				},
*/
				interaction:{
					hover:true
				}
			}
		};
	
		Graph.GraphManager.init(options);
		var data = Graph.GraphManager.getGraphData();

		Graph.GraphManager.drawGraph(data);
		
	});

	</script>
