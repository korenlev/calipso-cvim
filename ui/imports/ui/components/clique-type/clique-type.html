<template name="CliqueType">
  <div class="os-clique-type cards white">
    {{#if notificationsExists}}
    <div class="sm-notification-panel alert alert-danger">
      {{#each note in notifications }}
      <div>{{ note }}</div>
      {{/each }}
    </div>
    {{/if}}

    <h3>{{ getState 'pageHeader' }}</h3>

    <div class="sm-form-container">
      <form role="form" class="sm-item-form form-horizontal">

        <div class="sm-field-group-id cl-field-group">
          <label class="cl-field-label">Id</label>
          <input name="id" 
            disabled="disabled"
            value="{{ getModelField '_id' }}"     
            class="sm-input-id cl-input" type="text" placeholder="Id" />
          <div class="cl-field-id">Id</div>
        </div>

        <div class="sm-field-group-env cl-field-group">
          <label class="cl-field-label">Environment</label>
          <select id="env-select" name="env" class="sm-input-env cl-input"
            {{ getEnvDisabled (getModelField 'environment') }} >
            <option value="" selected></option>
            {{#each env in envsList }}
            <option value="{{ env.name }}"
              {{ getAttrSelected env.name (getModelField 'environment') }}
              >{{ env.name }}</option>
            {{/each }}
          </select>
          <div class="cl-field-desc">Environment</div>
        </div>

        <div class="sm-field-group-focal-point-type cl-field-group">
          <label class="cl-field-label">Focal Point Type</label>
          <select name="focalPointType" class="sm-input-focal-point-type cl-input" 
            {{ getAttrDisabled }} >
            {{#each objectType in objectTypesList }}
            <option value="{{ objectType.value }}"
              {{ getAttrSelected objectType.value (getModelField 'focal_point_type') }}
              >{{ objectType.label }}</option>
            {{/each }}
          </select>
          <div class="cl-field-desc">Focal Point Type</div>
        </div>

        <div class="sm-field-group-environment-type cl-field-group">
          <label class="cl-field-label">Environment Type</label>
          <select id="environment-type-input"
                  name="environmentType" class="sm-input-environment-type cl-input conf-input"
            {{ getConfDisabled (getModelField 'environment') }} >
            <option selected></option>
            {{#each etType in environmentTypesList }}
              <option value="{{ etType.value }}"
                {{ getAttrSelected etType.value (getModelField 'environment_type') }}
              >{{ etType.label }}</option>
            {{/each }}
          </select>
          <div class="cl-field-desc">Environment Type</div>
        </div>

        <div class="sm-field-group-distribution cl-field-group">
          <label class="cl-field-label">Distribution</label>
          <select id="distribution-input"
                  name="distribution" class="sm-input-distribution cl-input conf-input"
              {{ getConfDisabled (getModelField 'environment') }} >
              <option selected></option>
              {{#each dType in distributionsList (getModelField 'environment_type') }}
                  <option value="{{ dType.value }}"
                      {{ getAttrSelected dType.value (getModelField 'distribution') }}
                  >{{ dType.label }}</option>
              {{/each }}
          </select>
          <div class="cl-field-desc">Distribution</div>
        </div>

        <div class="sm-field-group-distribution-version cl-field-group">
          <label class="cl-field-label">Distribution version</label>
          <select id="distribution-version-input"
                  name="distributionVersion" class="sm-input-distribution-version cl-input conf-input
                                                    env-options-input"
            {{ getConfDisabled (getModelField 'environment') }} >
            <option selected></option>
            {{#each dvType in distributionVersionsList (getModelField 'distribution') }}
                <option value="{{ dvType.value }}"
                    {{ getAttrSelected dvType.value (getModelField 'distribution_version') }}
                >{{ dvType.label }}</option>
            {{/each }}
          </select>
          <div class="cl-field-desc">Distribution version</div>
        </div>

        <div class="sm-field-group-mechanism-drivers cl-field-group">
          <label class="cl-field-label">Mechanism drivers</label>
          <select id="mechanism-drivers-input"
                  name="mechanismDrivers" class="sm-input-mechanism-drivers cl-input conf-input
                                                 env-options-input"
            {{ getConfDisabled (getModelField 'environment') }} >
            <option selected></option>
            {{#each mdType in mechanismDriversList (getModelField 'distribution') }}
            <option value="{{ mdType.value }}"
              {{ getAttrSelected mdType.value (getModelField 'mechanism_drivers') }}
              >{{ mdType.label }}</option>
            {{/each }}
          </select>
          <div class="cl-field-desc">Mechanism drivers</div>
        </div>

        <div class="sm-field-group-type-drivers cl-field-group">
          <label class="cl-field-label">Type drivers</label>
          <select name="typeDrivers" class="sm-input-type-drivers cl-input conf-input
                                            env-options-input"
            {{ getConfDisabled (getModelField 'environment') }} >
            <option selected></option>
            {{#each tdType in typeDriversList (getModelField 'distribution') }}
            <option value="{{ tdType.value }}"
              {{ getAttrSelected tdType.value (getModelField 'type_drivers') }}
              >{{ tdType.label }}</option>
            {{/each }}
          </select>
          <div class="cl-field-desc">Type drivers</div>
        </div>

        <div class="sm-field-group-link-types cl-field-group">
          <label class="cl-field-label">Link Types</label>
          {{#if (exists (getModelField 'link_types')) }}
          {{>SelectableOrderedInput (argsLinkTypesInput linkTypesList (getModelField 'link_types'))}}
          {{/if }}
          <div class="cl-field-desc">Link Types</div>
        </div>

        <div class="sm-field-group-name cl-field-group">
          <label class="cl-field-label">Name</label>
          <input name="name" 
            {{ getAttrDisabled }}
            value="{{ getModelField 'name' }}"     
            class="sm-input-name cl-input" 
            type="text" 
            placeholder="Name" />
          <div class="cl-field-desc">Name</div>
        </div>

        <div class="sm-field-group-use-implicit-links cl-field-group">
          <label class="cl-field-label">Use implicit links?</label>
          <input name="use-implicit-links"
            {{ getAttrDisabled }}
            checked={{ getModelField 'use_implicit_links' }}
            class="sm-input-use-implicit-links cl-input"
            type="checkbox"/>
        </div>

        {{#if isUpdateableAction }}
        <button type="submit" 
          class="js-submit-button mdl-button mdl-js-button mdl-button--raised 
            mdl-js-ripple-effect mdl-button--colored"
          >{{ actionLabel }}</button>
        {{/if }}

      </form>

      {{#if (getState 'isMessage') }}
      <div class="js-message-panel alert {{#if (getState 'isError')}}alert-danger{{/if}}
          {{#if (getState 'isSuccess')}}alert-success{{/if}}" 
          role="alert">
        {{ getState 'message' }}
      </div>
      {{/if }}

    </div>
  </div>
</template>
