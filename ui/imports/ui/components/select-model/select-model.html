<template name="SelectModel">
  <select class="js-select form-control"
          multiple="{{ multi }}" 
          {{ markIfDisabled }} 
          >
          {{#if showNullOption }}<option value="">{{ nullOptionLabel }}</option>{{/if}}
    {{#each option in options }}
    <option value="{{ option.value }}"
      selected="{{ isSelected option.value }}" 
      >{{ option.label }}</option>
    {{/each }}
	</select>
</template>
