<template name="project">
    <!-- modals template for issue modal  -->
    {{> eventModals}}

  <div class="flex-box justify-content-between">
    <div class="flex-box-1 site-sidenav">
      {{> accordionNavMenu}}  
    </div>
    <div class="flex-box-3 main-layout-no-nav">
      
      <div class="flex">
        <div class="flex-box-1 cards white title">
          <h4>Project name: {{getProjectName}}</h4>
        </div>
      </div>
      <div class="flex-box justify-content-around">
        <div class="cards-w300 grey flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="material-icons">device_hub</i>
            </div>
            <div class="flex-box-2">
            <p>Number of networks <br> <span>25</span></p>
            </div>
          </div>
        </div>
        <div class="cards-w300 grey flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="material-icons">settings_input_hdmi</i>
            </div>
            <div class="flex-box-2">
            <p>Number of ports <br> <span>1352</span></p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- flex box for regions and projects -->
      <div class="flex-box justify-content-between">
        
        <div class="cards-450 white flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="material-icons">device_hub</i>
            </div>
            <div class="flex-box-2">
            <h3>Network name:<br> Network 1</h3>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th>Last Scanning</th>
                  <td> 6/6/2016 </td>
                </tr>
                <tr>
                  <th>Ports</th>
                  <td>dropdown here</td>
                </tr>
                <tr>
                  <th>Instaces</th>
                  <td>dropdown here</td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>

        <div class="cards-450 white flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="material-icons">device_hub</i>
            </div>
            <div class="flex-box-2">
            <h3>Network name:<br> Network 2</h3>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th>Last Scanning</th>
                  <td> 6/6/2016 </td>
                </tr>
                <tr>
                  <th>Ports</th>
                  <td>dropdown here</td>
                </tr>
                <tr>
                  <th>Instaces</th>
                  <td>dropdown here</td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
  </div>

</template>
