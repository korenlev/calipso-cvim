<template name="region">
    <!-- modals template for issue modal  -->
    {{> eventModals}}

    <div class="flex-box justify-content-between">
    <div class="flex-box-1 site-sidenav">
      {{> accordionNavMenu}}  
    </div>
    <div class="flex-box-3 main-layout-no-nav">
      
      <div class="flex">
        <div class="flex-box-1 cards white title">
          <h4>Region name: {{getRegionName}}</h4>
        </div>
      </div>
      <div class="flex-box justify-content-between">
        <div class="cards-w250 grey flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="fa fa-desktop"></i>
            </div>
            <div class="flex-box-2">
            <p>Number of instances <br> <span>352</span></p>
            </div>
          </div>
        </div>
        <div class="cards-w250 white blue-text flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="fa fa-object-group"></i>
            </div>
            <div class="flex-box-2">
            <p>Number of vServices <br> <span>1204</span></p>
            </div>
          </div>
        </div>
        <div class="cards-w250 grey flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="fa fa-server" aria-hidden="true"></i>
            </div>
            <div class="flex-box-2">
            <p>Number of hosts <br> <span>25</span></p>
            </div>
          </div>
        </div>
        <div class="cards-w250 white blue-text flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="fa fa-compress"></i>
            </div>
            <div class="flex-box-2">
            <p>Number of vConnectors <br> <span>1352</span></p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- flex box for regions and projects -->
      <div class="flex-box justify-content-between">
        
        <div class="cards-450 white flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="material-icons">developer_board</i>
            </div>
            <div class="flex-box-2">
            <h3>Availability zones</h3>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th>Last Scanning</th>
                  <td> 6/6/2016 </td>
                </tr>
                <tr>
                  <th>Number of Availability zones:</th>
                  <td> 4</td>
                </tr>
                <tr>
                  <!--<td>{{> selectProject}}</td>-->
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
        
        <div class="cards-450 white flex-box-1">
          <div class="flex-box ">
            <div class="flex-box-1">
              <i class="material-icons">storage</i>
            </div>
            <div class="flex-box-2">
            <h3>Aggregates</h3>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th>Last Scanning</th>
                  <td> 6/6/2016 </td>
                </tr>
                <tr>
                  <th>Number of Aggregates:</th>
                  <td> 4</td>
                </tr>
                <tr>
                  <!--<td>{{> selectProject}}</td>-->
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

</template>
